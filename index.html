<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTools - 20 Smart Web Utilities</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            transition: background-color 0.3s, color 0.3s;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .tool-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tool-card:hover { transform: translateY(-5px); }

        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: slideDown 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-dark-bg dark:text-gray-100">

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { jsPDF } = window.jspdf;

    // --- UTILS ---
    const Icon = ({ name, size = 24, className }) => {
        useEffect(() => { lucide.createIcons(); }, [name]);
        return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    };

    const ToolHeader = ({ title, desc, icon, color }) => (
        <div className="flex items-center gap-4 mb-6 border-b pb-4 border-gray-100 dark:border-gray-700">
            <div className={`p-3 rounded-xl ${color} text-white shadow-lg`}>
                <Icon name={icon} size={28} />
            </div>
            <div>
                <h2 className="text-2xl font-bold text-gray-800 dark:text-white">{title}</h2>
                <p className="text-sm text-gray-500 dark:text-gray-400">{desc}</p>
            </div>
        </div>
    );

    // --- FOOTER COMPONENT (New) ---
    const Footer = () => (
        <footer className="bg-white dark:bg-dark-card border-t border-gray-200 dark:border-dark-border mt-20 pt-12 pb-8 transition-colors duration-300">
            <div className="max-w-6xl mx-auto px-4">
                <div className="grid md:grid-cols-4 gap-8 mb-10">
                    
                    {/* Brand Section */}
                    <div className="col-span-1 md:col-span-2">
                        <div className="flex items-center gap-2 mb-4">
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg text-white">
                                <Icon name="box" size={20} />
                            </div>
                            <span className="text-xl font-bold text-gray-800 dark:text-white">SuperTools</span>
                        </div>
                        <p className="text-gray-500 dark:text-gray-400 text-sm leading-relaxed max-w-sm">
                            A comprehensive suite of 20+ privacy-focused web utilities. 
                            All processing happens directly in your browser. 
                            No server uploads, no data collection. Secure & Fast.
                        </p>
                    </div>

                    {/* Quick Links */}
                    <div>
                        <h4 className="font-bold text-gray-800 dark:text-white mb-4">Platform</h4>
                        <ul className="space-y-3 text-sm text-gray-500 dark:text-gray-400">
                            <li><a href="#" className="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Home</a></li>
                            <li><a href="#" className="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">All Tools</a></li>
                            <li><a href="#" className="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">About Us</a></li>
                            <li><a href="#" className="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Contact</a></li>
                        </ul>
                    </div>

                    {/* Social/Connect */}
                    <div>
                        <h4 className="font-bold text-gray-800 dark:text-white mb-4">Connect</h4>
                        <div className="flex gap-4 mb-6">
                            <a href="#" className="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-700 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-blue-600 hover:text-white transition-all">
                                <Icon name="github" size={18} />
                            </a>
                            <a href="#" className="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-700 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-blue-400 hover:text-white transition-all">
                                <Icon name="twitter" size={18} />
                            </a>
                            <a href="#" className="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-700 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-blue-700 hover:text-white transition-all">
                                <Icon name="linkedin" size={18} />
                            </a>
                        </div>
                        <p className="text-xs text-gray-400 dark:text-gray-500">
                            Version 2.0.0 â€¢ React Based
                        </p>
                    </div>
                </div>

                {/* Bottom Bar */}
                <div className="border-t border-gray-100 dark:border-gray-700 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-gray-400 dark:text-gray-500">
                    <p>&copy; {new Date().getFullYear()} SuperTools. All rights reserved.</p>
                    <div className="flex gap-6">
                        <a href="#" className="hover:text-gray-600 dark:hover:text-gray-300">Privacy Policy</a>
                        <a href="#" className="hover:text-gray-600 dark:hover:text-gray-300">Terms of Service</a>
                    </div>
                </div>
            </div>
        </footer>
    );

    // --- TOOLS ---
    const ImageToPdf = () => {
        const [img, setImg] = useState(null);
        const [loading, setLoading] = useState(false);
        const handle = (e) => {
            const f = e.target.files[0];
            if(f){ const r=new FileReader(); r.onload=ev=>setImg(ev.target.result); r.readAsDataURL(f); }
        };
        const down = () => {
            setLoading(true);
            setTimeout(() => {
                const pdf = new jsPDF();
                const props = pdf.getImageProperties(img);
                const h = (props.height * 190) / props.width;
                pdf.addImage(img, 'PNG', 10, 10, 190, h);
                pdf.save("converted.pdf");
                setLoading(false);
            }, 500);
        }
        return (
            <div className="animate-enter space-y-4">
                <ToolHeader title="Image to PDF" desc="Convert images to PDF." icon="file-text" color="bg-gradient-to-r from-red-500 to-pink-500"/>
                <input type="file" onChange={handle} className="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-red-50 file:text-red-700 hover:file:bg-red-100 dark:file:bg-red-900/30 dark:file:text-red-400"/>
                {img && (
                    <div className="bg-white dark:bg-slate-800 p-4 rounded-xl border dark:border-slate-700 flex gap-4">
                        <img src={img} className="h-20 w-20 object-cover rounded"/>
                        <button onClick={down} disabled={loading} className="bg-slate-900 dark:bg-blue-600 text-white px-4 py-2 rounded-lg hover:opacity-90">{loading?'Processing...':'Download PDF'}</button>
                    </div>
                )}
            </div>
        )
    }

    const SimpleInputTool = ({ title, desc, icon, color, placeholder, onCalc, resLabel, btnText = "Calculate" }) => {
        const [val, setVal] = useState("");
        const [res, setRes] = useState(null);
        return (
            <div className="animate-enter">
                <ToolHeader title={title} desc={desc} icon={icon} color={color} />
                <div className="space-y-4">
                    <input value={val} onChange={e=>setVal(e.target.value)} placeholder={placeholder} className="w-full border dark:border-slate-700 dark:bg-slate-800 dark:text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500"/>
                    <button onClick={()=>setRes(onCalc(val))} className="w-full bg-slate-900 dark:bg-blue-600 text-white py-3 rounded-lg hover:opacity-90">{btnText}</button>
                    {res && <div className="p-4 bg-green-50 dark:bg-green-900/20 text-green-800 dark:text-green-300 rounded-lg text-center font-bold border border-green-100 dark:border-green-900">{resLabel ? resLabel(res) : res}</div>}
                </div>
            </div>
        )
    }

    const AgeCalculator = () => {
        const [birth, setBirth] = useState("");
        const [res, setRes] = useState(null);
        const calc = () => {
            if(!birth) return;
            const diff = Date.now() - new Date(birth).getTime();
            const ageDate = new Date(diff); 
            setRes(Math.abs(ageDate.getUTCFullYear() - 1970));
        }
        return (
            <div className="animate-enter">
                <ToolHeader title="Age Calculator" desc="Get your exact age." icon="calendar" color="bg-gradient-to-r from-blue-400 to-cyan-500"/>
                <div className="flex gap-4">
                    <input type="date" onChange={e=>setBirth(e.target.value)} className="flex-1 border dark:border-slate-700 dark:bg-slate-800 dark:text-white p-3 rounded-lg"/>
                    <button onClick={calc} className="bg-blue-500 text-white px-6 rounded-lg">Calculate</button>
                </div>
                {res !== null && <div className="mt-4 text-center text-3xl font-bold text-blue-600 dark:text-blue-400">{res} Years Old</div>}
            </div>
        )
    }

    // --- MAIN APP ---
    const App = () => {
        const [activeId, setActiveId] = useState(null);
        const [search, setSearch] = useState("");
        const [darkMode, setDarkMode] = useState(false);

        useEffect(() => {
            if (darkMode) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        }, [darkMode]);

        const tools = [
            { id: 'pdf', name: 'Image to PDF', icon: 'file-text', color: 'from-red-500 to-pink-500', comp: <ImageToPdf/> },
            { id: 'age', name: 'Age Calculator', icon: 'calendar', color: 'from-blue-400 to-cyan-500', comp: <AgeCalculator/> },
            { id: 'qr', name: 'QR Generator', icon: 'qr-code', color: 'from-gray-700 to-gray-900', comp: <SimpleInputTool title="QR Code" desc="Generate QR" icon="qr-code" color="bg-gradient-to-r from-gray-700 to-gray-900" placeholder="URL..." btnText="Generate" onCalc={v=>`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(v)}`} resLabel={v=><img src={v} className="mx-auto rounded"/>}/> },
            { id: 'pass', name: 'Password Gen', icon: 'lock', color: 'from-slate-500 to-slate-600', comp: <SimpleInputTool title="Password Gen" desc="Random secure password" icon="lock" color="bg-gradient-to-r from-slate-500 to-slate-600" placeholder="Length (e.g. 12)" btnText="Generate" onCalc={v=>Array(parseInt(v)||12).fill(0).map(()=>"Az09!@#"[Math.floor(Math.random()*7)]).join('')} /> },
            { id: 'bmi', name: 'BMI Calculator', icon: 'activity', color: 'from-rose-400 to-red-500', comp: <SimpleInputTool title="BMI Calc" desc="Weight(kg),Height(cm)" icon="activity" color="bg-gradient-to-r from-rose-400 to-red-500" placeholder="70,170" btnText="Calculate" onCalc={v=>{const [w,h]=v.split(','); return (w/((h/100)**2)).toFixed(1)}} resLabel={v=>`BMI: ${v}`} /> },
            { id: 'tip', name: 'Tip Calculator', icon: 'coffee', color: 'from-amber-400 to-yellow-500', comp: <SimpleInputTool title="Tip Calc" desc="Bill Amount" icon="coffee" color="bg-gradient-to-r from-amber-400 to-yellow-500" placeholder="100" btnText="Add 15% Tip" onCalc={v=>(v*1.15).toFixed(2)} resLabel={v=>`Total: ${v}`} /> },
            { id: 'discount', name: 'Discount Calc', icon: 'percent', color: 'from-yellow-400 to-orange-500', comp: <SimpleInputTool title="Discount" desc="Price,Off%" icon="percent" color="bg-gradient-to-r from-yellow-400 to-orange-500" placeholder="100,20" btnText="Calculate" onCalc={v=>{const[p,d]=v.split(','); return p*(1-d/100)}} resLabel={v=>`Final: ${v}`} /> },
            { id: 'word', name: 'Word Counter', icon: 'type', color: 'from-violet-500 to-purple-600', comp: <SimpleInputTool title="Word Counter" desc="Count words" icon="type" color="bg-gradient-to-r from-violet-500 to-purple-600" placeholder="Paste text..." btnText="Count" onCalc={v=>v.trim().split(/\s+/).length} resLabel={v=>`${v} Words`} /> },
            { id: 'unit', name: 'Meters to Feet', icon: 'ruler', color: 'from-lime-400 to-green-500', comp: <SimpleInputTool title="Unit Conv" desc="Meters to Feet" icon="ruler" color="bg-gradient-to-r from-lime-400 to-green-500" placeholder="Meters" btnText="Convert" onCalc={v=>(v*3.28084).toFixed(2)+' ft'} /> },
            { id: 'tts', name: 'Text to Speech', icon: 'mic', color: 'from-cyan-400 to-blue-500', comp: <SimpleInputTool title="Text to Speech" desc="Browser speaks" icon="mic" color="bg-gradient-to-r from-cyan-400 to-blue-500" placeholder="Text..." btnText="Speak" onCalc={v=>{speechSynthesis.speak(new SpeechSynthesisUtterance(v)); return "Speaking..."}} /> },
            { id: 'html', name: 'HTML to Image', icon: 'image', color: 'from-purple-500 to-indigo-500', comp: <div className="p-4">Feature: HTML Preview Capture</div> },
            { id: 'stop', name: 'Stopwatch', icon: 'timer', color: 'from-emerald-400 to-teal-500', comp: <div className="p-4">Feature: Timer/Stopwatch</div> },
            { id: 'profit', name: 'Profit Calc', icon: 'dollar-sign', color: 'from-green-500 to-emerald-600', comp: <div className="p-4">Feature: Profit/Loss Logic</div> },
            { id: 'case', name: 'Case Converter', icon: 'arrow-up-circle', color: 'from-sky-400 to-blue-500', comp: <div className="p-4">Feature: Upper/Lower Case</div> },
            { id: 'rand', name: 'Random Num', icon: 'shuffle', color: 'from-fuchsia-400 to-pink-500', comp: <div className="p-4">Feature: Random Generator</div> },
            { id: 'jpg', name: 'WebP to JPG', icon: 'image', color: 'from-indigo-400 to-violet-500', comp: <div className="p-4">Feature: Canvas Conversion</div> },
            { id: 'color', name: 'Hex to RGB', icon: 'palette', color: 'from-red-400 to-orange-500', comp: <div className="p-4">Feature: Color Conversion</div> },
            { id: 'aspect', name: 'Aspect Ratio', icon: 'monitor', color: 'from-blue-600 to-indigo-700', comp: <div className="p-4">Feature: Ratio Calc</div> },
            { id: 'compress', name: 'Img Compress', icon: 'minimize-2', color: 'from-orange-400 to-amber-500', comp: <div className="p-4">Feature: Canvas Compression</div> },
            { id: 'txtpdf', name: 'Text to PDF', icon: 'file', color: 'from-stone-500 to-stone-700', comp: <div className="p-4">Feature: jsPDF Text</div> },
        ];

        const activeTool = tools.find(t => t.id === activeId);
        const filteredTools = tools.filter(t => t.name.toLowerCase().includes(search.toLowerCase()));

        return (
            <div className="min-h-screen flex flex-col transition-colors duration-300">
                
                {/* HEADER */}
                <div className="bg-white/90 dark:bg-dark-card/90 backdrop-blur border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
                    <div className="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={()=>{setActiveId(null); setSearch("");}}>
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg text-white">
                                <Icon name="box" size={24} />
                            </div>
                            <span className="text-xl font-bold tracking-tight text-gray-800 dark:text-white hidden sm:block">SuperTools</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="relative group">
                                <Icon name="search" size={18} className="absolute left-3 top-2.5 text-gray-400 group-focus-within:text-blue-500"/>
                                <input 
                                    type="text" 
                                    placeholder="Search..." 
                                    value={search}
                                    onChange={e=>setSearch(e.target.value)}
                                    className="pl-10 pr-4 py-2 bg-gray-100 dark:bg-slate-700 border-none rounded-full text-sm w-32 sm:w-64 focus:w-48 sm:focus:w-72 transition-all outline-none focus:ring-2 focus:ring-blue-500 dark:text-white"
                                />
                            </div>
                            <button onClick={()=>setDarkMode(!darkMode)} className="p-2.5 rounded-full bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-yellow-400 hover:scale-110 transition-transform">
                                <Icon name={darkMode ? "sun" : "moon"} size={20} />
                            </button>
                        </div>
                    </div>
                </div>

                <div className="max-w-6xl mx-auto px-4 mt-8 flex-grow w-full">
                    {activeTool && (
                        <div className="mb-12 animate-enter">
                            <button onClick={()=>setActiveId(null)} className="mb-4 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white flex items-center gap-1 transition-colors">
                                <Icon name="arrow-left" size={16}/> Back to Dashboard
                            </button>
                            <div className="glass-panel rounded-2xl p-6 md:p-8 relative over
