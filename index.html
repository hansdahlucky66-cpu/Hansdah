                asyncLogic: (v) => {
                    if(!v.f) return "Please select an image";
                    return new Promise(r => {
                        const reader = new FileReader();
                        reader.readAsDataURL(v.f);
                        reader.onload = (e) => {
                            const img = new Image(); img.src = e.target.result;
                            img.onload = () => {
                                const c = document.createElement('canvas'); c.width=img.width; c.height=img.height;
                                const ctx = c.getContext('2d'); ctx.drawImage(img,0,0);
                                const d = c.toDataURL('image/jpeg', parseFloat(v.q));

                btn: 'Convert to PDF',

                    return new Promise(r => {
                        const reader = new FileReader(); reader.readAsDataURL(v.f);
                        reader.onload = (e) => {
                            const pdf = new jsPDF();
                            const imgProps = pdf.getImageProperties(e.target.result);
                            const pdfW = pdf.internal.pageSize.getWidth();
                            const pdfH = (imgProps.height * pdfW) / imgProps.width;
                            pdf.addImage(e.target.result, 'JPEG', 0, 0, pdfW, pdfH);

                </div>`;
            });
            html += `</div><div class="ad-slot mt-8">Ad Space</div>`;
            app.innerHTML = html;
            lucide.createIcons();
        }

        function renderTool(id) {
            window.scrollTo({top:0});
            const t = toolsDB.find(x=>x.id===id);
            if(!t) return renderHome();
            
            document.title = `${t.title} - Indian Tools Hub`;
            document.querySelector('meta[name="description"]').setAttribute('content', `Use ${t.title} online. ${t.subtitle}`);

            let inputs = t.inputs.map(i=> {
                if(i.type==='select') return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><select id="${t.id}_${i.id}" class="tool-input bg-white">${i.options.map(o=>`<option value="${o.v}">${o.t}</option>`).join('')}</select></div>`;
                if(i.type==='file') return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><input type="file" id="${t.id}_${i.id}" accept="${i.accept}" class="tool-input bg-white p-2"></div>`;
                if(i.type==='textarea') return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><textarea id="${t.id}_${i.id}" class="tool-input" rows="4"></textarea></div>`;
                return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><input type="${i.type}" id="${t.id}_${i.id}" class="tool-input" placeholder="..." value="${i.defaultValue||''}"></div>`;
            }).join('');

            app.innerHTML = `
                <button onclick="handleNav(event, 'home')" class="mb-4 flex items-center gap-1 text-xs text-gray-500 hover:text-primary font-bold"><i data-lucide="arrow-left" class="w-3 h-3"></i> HOME</button>
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg border border-gray-100 p-6 animate-fade-in">
                    <div class="text-center mb-6"><div class="inline-block p-3 bg-blue-50 rounded-full text-primary mb-2"><i data-lucide="${t.icon}" class="w-8 h-8"></i></div><h1 class="text-2xl font-bold text-gray-900">${t.title}</h1><p class="text-xs text-gray-500">${t.subtitle}</p></div>
                    ${inputs}
                    <button onclick="calc('${t.id}')" class="w-full bg-primary hover:bg-primaryDark text-white font-bold py-3.5 rounded-lg shadow-lg mt-4 transition btn-press">${t.btn}</button>
                    <div id="res" class="hidden mt-6 pt-6 border-t border-dashed border-gray-200 text-center"></div>
                </div>
                <div class="mt-8 p-6 bg-white rounded-lg border border-gray-100 seo-content text-sm">${t.content}</div>
                <div class="ad-slot mt-8">Ad Space</div>
            `;
            lucide.createIcons();
        }

        async function calc(id) {
            try {
                const t = toolsDB.find(x=>x.id===id);
                const v = {};
                t.inputs.forEach(i => {
                    const el = document.getElementById(`${t.id}_${i.id}`);
                    v[i.id] = i.type==='file' ? el.files[0] : el.value;
                });
                
                const rBox = document.getElementById('res');
                rBox.innerHTML = '<span class="text-gray-400 animate-pulse">Processing...</span>';
                rBox.classList.remove('hidden');
                
                await new Promise(r => setTimeout(r, 100)); // UI refresh
                
                if(t.asyncLogic) {
                    rBox.innerHTML = await t.asyncLogic(v);
                } else {
                    rBox.innerHTML = t.logic(v);
                }
            } catch(e) { 
                alert("Error: Please check inputs."); 
                console.error(e); 
            }
        }

        // Logic
        function handleNav(e,d){ if(e)e.preventDefault(); if(d=='home')openTool(null); else openTool(null); }
        function openTool(id){ if(id) { history.pushState({t:id},'',`?tool=${id}`); renderTool(id); } else { history.pushState({},'',`/`); renderHome(); } }
        function openPage(p){ if(p){ history.pushState({p:p},'',`?page=${p}`); renderStaticPage(p); } }
        function renderStaticPage(p){ window.scrollTo({top:0}); const d=staticPages[p]; app.innerHTML=`<button onclick="handleNav(event,'home')" class="mb-4 flex items-center gap-1 text-xs font-bold text-gray-500 hover:text-primary"><i data-lucide="arrow-left" class="w-3 h-3"></i> HOME</button><div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 max-w-2xl mx-auto animate-fade-in"><h1 class="text-3xl font-bold text-gray-900 mb-6 font-display border-b pb-4">${d.title}</h1><div class="seo-content">${d.content}</div></div>`; lucide.createIcons(); }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const p = new URLSearchParams(window.location.search);
            const t = p.get('tool');
            const pg = p.get('page');
            if(t && toolsDB.find(x=>x.id==t)) renderTool(t);
            else if(pg && staticPages[pg]) renderStaticPage(pg);
            else renderHome();
        });
        window.addEventListener('popstate', ()=> {
            const p = new URLSearchParams(window.location.search);
            const t = p.get('tool');
            const pg = p.get('page');
            if(t) renderTool(t); else if(pg) renderStaticPage(pg); else renderHome();
        });
    </script>
</body>
</html>
