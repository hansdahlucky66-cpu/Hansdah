        const toolsDB = [
            // FINANCE
            { id: 'sip-calc', category: 'Finance', icon: svgs.sip, title: 'SIP Calculator', subtitle: 'Mutual Fund Returns', inputs: [{id:'i',type:'number',label:'Monthly Inv (₹)'},{id:'r',type:'number',label:'Rate (%)'},{id:'y',type:'number',label:'Years'}], btn: 'Calculate', logic: (v) => { let i=v.i, r=v.r/1200, n=v.y*12; let m=i*((Math.pow(1+r,n)-1)/r)*(1+r); return `<div class='text-3xl font-bold text-primary'>₹${Math.round(m).toLocaleString('en-IN')}</div>`; }, content: `<h2>SIP Calculator</h2><p>Calculate returns on your Systematic Investment Plans (SIP).</p>` },
            { id: 'gst-calc', category: 'Finance', icon: svgs.gst, title: 'GST Calculator', subtitle: 'Add/Remove Tax', inputs: [{id:'a',type:'number',label:'Amount'},{id:'r',type:'select',label:'Rate',options:[{v:5,t:'5%'},{v:12,t:'12%'},{v:18,t:'18%'},{v:28,t:'28%'}]},{id:'t',type:'select',label:'Type',options:[{v:'add',t:'Add GST'},{v:'sub',t:'Remove GST'}]}], btn: 'Calculate', logic: (v) => { let a=parseFloat(v.a),r=parseFloat(v.r),g,t; if(v.t=='add'){g=a*r/100;t=a+g}else{t=a;a=t*(100/(100+r));g=t-a} return `<div class='grid grid-cols-2 gap-2 text-center'><div><small>GST</small><div class='font-bold'>₹${g.toFixed(2)}</div></div><div><small>Total</small><div class='font-bold text-primary'>₹${t.toFixed(2)}</div></div></div>`; }, content: `<h2>GST Calculator</h2><p>Easily calculate GST for inclusive and exclusive amounts.</p>` },
            { id: 'emi-calc', category: 'Finance', icon: svgs.emi, title: 'Loan EMI Calc', subtitle: 'Home/Car Loan', inputs: [{id:'p',type:'number',label:'Loan Amount'},{id:'r',type:'number',label:'Interest Rate'},{id:'n',type:'number',label:'Years'}], btn:'Check EMI', logic:(v)=>{let p=v.p,r=v.r/1200,n=v.n*12;let e=(p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);return`<div class='text-3xl font-bold text-primary'>₹${Math.round(e).toLocaleString('en-IN')}/mo</div>`}, content: `<h2>EMI Calculator</h2><p>Calculate monthly EMI for loans.</p>`},

            { id: 'discount', category: 'Finance', icon: svgs.discount, title: 'Discount Calc', subtitle: 'Savings', inputs: [{id:'p',type:'number',label:'Price'},{id:'d',type:'number',label:'Discount %'}], btn: 'Calculate', logic: (v)=>{let s=v.p*v.d/100; return `<div>Pay: <strong>₹${v.p-s}</strong></div><div class='text-green-600'>Save: ₹${s}</div>`;}, content: `<h2>Discount Calculator</h2><p>Calculate sale price.</p>` },

            { id: 'img-pdf', category: 'Image', icon: svgs.pdf, title: 'Image to PDF', subtitle: 'Convert to PDF', inputs: [{id:'f',type:'file',label:'Image',accept:'image/*'}], btn:'Convert', asyncLogic: (v) => { if(!v.f) return "Select Image"; const { jsPDF } = window.jspdf; return new Promise(r => { const reader = new FileReader(); reader.readAsDataURL(v.f); reader.onload = (e) => { const pdf = new jsPDF(); const props = pdf.getImageProperties(e.target.result); const w = pdf.internal.pageSize.getWidth(); const h = (props.height * w) / props.width; pdf.addImage(e.target.result, 'JPEG', 0, 0, w, h); r(`<a href="${pdf.output('bloburl')}" target="_blank" class="bg-red-600 text-white px-4 py-2 rounded">Download PDF</a>`); }}); }, content: `<h2>Image to PDF</h2><p>Convert Image to PDF.</p>` },

            // MATH
            { id: 'age-calc', category: 'Math', icon: svgs.age, title: 'Age Calculator', subtitle: 'Find Age', inputs: [{id:'d',type:'date',label:'DOB'}], btn: 'Get Age', logic: (v)=>{let d=new Date(v.d),n=new Date();let y=n.getFullYear()-d.getFullYear();return `<div class='text-3xl font-bold text-primary'>${y} Years</div>`;}, content: `<h2>Age Calculator</h2><p>Calculate your age.</p>` },
            { id: 'percent', category: 'Math', icon: svgs.discount, title: 'Percentage Calc', subtitle: 'Marks %', inputs: [{id:'o',type:'number',label:'Obtained'},{id:'t',type:'number',label:'Total'}], btn: 'Calculate', logic: (v)=>{return `<div class='text-3xl font-bold text-primary'>${(v.o/v.t*100).toFixed(2)}%</div>`;}, content: `<h2>Percentage Calculator</h2><p>Find percentage of marks.</p>` },

            // UTILITY
            { id: 'pass-gen', category: 'Utility', icon: svgs.pass, title: 'Password Gen', subtitle: 'Secure Pass', inputs: [{id:'l',type:'number',label:'Length',defaultValue:12}], btn:'Generate', logic:(v)=>{let c="abcABC123!@#",p="";for(let i=0;i<v.l;i++)p+=c.charAt(Math.floor(Math.random()*c.length));return `<div class='bg-gray-100 p-2 font-mono'>${p}</div>`;}, content: `<h2>Password Generator</h2><p>Create strong passwords.</p>` },
            { id: 'bmi-calc', category: 'Health', icon: svgs.bmi, title: 'BMI Calculator', subtitle: 'Body Mass Index', inputs: [{id:'w',type:'number',label:'Weight (kg)'},{id:'h',type:'number',label:'Height (cm)'}], btn: 'Check', logic: (v)=>{let b=(v.w/((v.h/100)**2)).toFixed(1); return `<div class='text-3xl font-bold text-primary'>${b}</div>`;}, content: `<h2>BMI Calculator</h2><p>Check your BMI Score.</p>` },
            { id: 'word-count', category: 'Utility', icon: svgs.word, title: 'Word Counter', subtitle: 'Count Words', inputs: [{id:'t',type:'textarea',label:'Text'}], btn:'Count', logic:(v)=>{return `<div class='font-bold'>Words: ${v.t.split(/\s+/).filter(x=>x).length}</div>`;}, content:`<h2>Word Counter</h2><p>Count words in text.</p>`}
        ];

        // --- STATIC PAGES DATA (Content in English) ---
        const staticPages = {
            about: {
                title: "About TaskNero",
                content: `

                content: `
                    <p>We value your feedback and suggestions. If you have any questions about our tools, need support, or want to report a bug, please reach out to us.</p>
                    
                    <div class="bg-blue-50 border border-blue-100 p-6 rounded-xl my-6 text-center">
                        <h3 class="text-lg font-bold text-gray-900">Email Support</h3>

        // --- CORE ENGINE ---
        const app = document.getElementById('app-container');

        function renderHome(filter='All') {
            window.scrollTo({top:0});
            document.title = "TaskNero - 50+ Free Online Tools";
            let cats = [...new Set(toolsDB.map(t=>t.category))];
            
            let html = `<div class='text-center mb-8 animate-fade-in'>
                <h1 class='text-3xl font-bold text-gray-900 mb-2 font-sans'>TaskNero</h1>
                <p class='text-gray-500'>Fast, Free & Secure Tools for Daily Use</p>
                </div>
                
                <div class='flex gap-2 overflow-x-auto hide-scroll pb-4 mb-4 justify-start sm:justify-center px-1'>
                    <button onclick="renderHome('All')" class='${filter=='All'?'active-pill':'inactive-pill'} px-4 py-2 rounded-full text-xs font-bold transition whitespace-nowrap'>All</button>
                    ${cats.map(c=>`<button onclick="renderHome('${c}')" class='${c==filter?'active-pill':'inactive-pill'} px-4 py-2 rounded-full text-xs font-bold transition whitespace-nowrap'>${c}</button>`).join('')}
                </div>
                
                <div class='grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3'>`;
            
            toolsDB.filter(t=>filter=='All'||t.category==filter).forEach(t=>{
                html += `<div onclick="openTool('${t.id}')" class='bg-white p-4 rounded-xl border border-gray-100 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all cursor-pointer flex items-center gap-4 group'>
                    <div class='p-3 bg-blue-50 rounded-lg text-primary group-hover:bg-primary group-hover:text-white transition'><i data-lucide="${t.icon}"></i></div>
                    <div><h3 class='font-bold text-gray-800 text-sm'>${t.title}</h3><p class='text-[10px] text-gray-500'>${t.subtitle}</p></div>
                </div>`;
            });
            html += `</div><div class="ad-slot mt-8">Ad Space</div>`;
            app.innerHTML = html;
            lucide.createIcons();
        }

        function renderTool(id) {
            window.scrollTo({top:0});
            const t = toolsDB.find(x=>x.id===id);
            if(!t) return renderHome();
            
            document.title = `${t.title} - TaskNero`;
            document.querySelector('meta[name="description"]').setAttribute('content', `Use ${t.title} online. ${t.subtitle}`);

            let inputs = t.inputs.map(i=> {
                if(i.type==='select') return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><select id="${t.id}_${i.id}" class="tool-input bg-white">${i.options.map(o=>`<option value="${o.v}">${o.t}</option>`).join('')}</select></div>`;
                if(i.type==='file') return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><input type="file" id="${t.id}_${i.id}" accept="${i.accept}" class="tool-input bg-white p-2"></div>`;
                if(i.type==='textarea') return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><textarea id="${t.id}_${i.id}" class="tool-input" rows="4"></textarea></div>`;
                return `<div class="mb-3"><label class="text-xs font-bold text-gray-600 block mb-1">${i.label}</label><input type="${i.type}" id="${t.id}_${i.id}" class="tool-input" placeholder="..." value="${i.defaultValue||''}"></div>`;
            }).join('');

            app.innerHTML = `
                <button onclick="handleNav(event, 'home')" class="mb-4 flex items-center gap-1 text-xs text-gray-500 hover:text-primary font-bold"><i data-lucide="arrow-left" class="w-3 h-3"></i> HOME</button>
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg border border-gray-100 p-6 animate-fade-in">
                    <div class="text-center mb-6"><div class="inline-block p-3 bg-blue-50 rounded-full text-primary mb-2"><i data-lucide="${t.icon}" class="w-8 h-8"></i></div><h1 class="text-2xl font-bold text-gray-900">${t.title}</h1><p class="text-xs text-gray-500">${t.subtitle}</p></div>
                    ${inputs}
                    <button onclick="calc('${t.id}')" class="w-full bg-primary hover:bg-primaryDark text-white font-bold py-3.5 rounded-lg shadow-lg mt-4 transition btn-press">${t.btn}</button>
                    <div id="res" class="hidden mt-6 pt-6 border-t border-dashed border-gray-200 text-center"></div>
                </div>
                <div class="mt-8 p-6 bg-white rounded-lg border border-gray-100 seo-content text-sm">${t.content}</div>
                <div class="ad-slot mt-8">Ad Space</div>
            `;
            lucide.createIcons();
        }

        function renderStaticPage(pageId) {
            window.scrollTo({top:0});
            const pageData = staticPages[pageId];
            if(!pageData) return renderHome();
            
            document.title = `${pageData.title} - TaskNero`;
            
            app.innerHTML = `
                <button onclick="handleNav(event, 'home')" class="mb-6 flex items-center gap-1 text-xs text-gray-500 hover:text-primary font-bold hover:-translate-x-1 transition"><i data-lucide="arrow-left" class="w-3 h-3"></i> HOME</button>
                <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8 max-w-2xl mx-auto animate-fade-in">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6 font-display border-b pb-4">${pageData.title}</h1>
                    <div class="prose prose-blue max-w-none text-sm text-gray-600 leading-relaxed">
                        ${pageData.content}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function calc(id) {
            try {
                const t = toolsDB.find(x=>x.id===id);
                const v = {};
                t.inputs.forEach(i => {
                    const el = document.getElementById(`${t.id}_${i.id}`);
                    v[i.id] = i.type==='file' ? el.files[0] : el.value;
                });
                const rBox = document.getElementById('res');
                rBox.innerHTML = '<span class="text-gray-400 animate-pulse">Processing...</span>';
                rBox.classList.remove('hidden');
                await new Promise(r => setTimeout(r, 100));
                if(t.asyncLogic) { rBox.innerHTML = await t.asyncLogic(v); } 
                else { rBox.innerHTML = t.logic(v); }
            } catch(e) { alert("Error: Please check inputs."); }
        }

        function handleNav(e,d){ if(e)e.preventDefault(); if(d=='home')openTool(null); else openTool(null); }
        function openTool(id){ if(id) { history.pushState({t:id},'',`?tool=${id}`); renderTool(id); } else { history.pushState({},'',`/`); renderHome(); } }
        function openPage(p){ if(p){ history.pushState({p:p},'',`?page=${p}`); renderStaticPage(p); } }

        document.addEventListener('DOMContentLoaded', () => {
            const p = new URLSearchParams(window.location.search);
            const t = p.get('tool');
            const pg = p.get('page');
            if(t && toolsDB.find(x=>x.id==t)) renderTool(t);
            else if(pg && staticPages[pg]) renderStaticPage(pg);
            else renderHome();
        });
        window.addEventListener('popstate', ()=> {
            const p = new URLSearchParams(window.location.search);
            const t = p.get('tool');
            const pg = p.get('page');
            if(t) renderTool(t); else if(pg) renderStaticPage(pg); else renderHome();
        });
    </script>
</body>
</html>
